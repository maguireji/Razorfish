<!DOCTYPE HTML>                                                                                                                                                                                                                                             

<html>
	<head>
		<title>Razorfish Test - Email - James Maguire</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/email.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/email.css" media="screen" />
	
	</head>
	
	<body id="wrapper"/>

		<section class="profile" >
			
			<div class="container" >
			
				<div id="header">
			
					<h1>Contacts</h1>
					
					<div class="contactContainer">	
						<div id="addContact">+</div>
					</div>
									
					<h1>Subject</h1>
					<input id="subject" value="You can add a subject" type="text">				
				
					<h1>Message</h1>
					<textarea id="message">Leave your message here</textarea>
				
				</div>
				
				<div class="footer">
				
					<div id="save">
						<div id="checkmark">
							<div id="checkmarkWrapper"><img src="images/checkmark.png"></div> <h1 id="saveCopyLabel">Save a copy</h1>
						</div>
						
					</div>
					
					<div id="send">
						<img src="images/savebutton.png">
					</div>
				
				</div>
			</div>
			
		</section>
	
	</body>
</html>
